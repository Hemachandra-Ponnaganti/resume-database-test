<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Database</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 15px;
}

/* -------- FILTER PANEL -------- */
.filters {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.filters label {
  font-size: 12px;
  color: #555;
}

.filters input,
.filters select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

/* -------- RESUME CARDS -------- */
.card {
  background: #fff;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.role-badge {
  background: #0d6efd;
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
}

.name {
  font-size: 18px;
  font-weight: bold;
}

.meta {
  font-size: 14px;
  margin: 6px 0;
  color: #333;
}

.skills {
  margin: 8px 0;
}

.skill {
  display: inline-block;
  background: #eef3ff;
  color: #0d6efd;
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  margin: 2px;
}

.view-link {
  margin-top: 10px;
  display: inline-block;
  text-decoration: none;
  color: #0d6efd;
  font-weight: 500;
}

.no-results {
  text-align: center;
  padding: 30px;
  color: #777;
}
</style>
</head>

<body>

<h1>üìÑ Resume Database</h1>

<!-- FILTER PANEL -->
<div class="filters">
  <div>
    <label>Role</label>
    <select id="roleFilter">
      <option value="">All Roles</option>
    </select>
  </div>

  <div>
    <label>Skill</label>
    <input type="text" id="skillFilter" placeholder="React, SEO, Java">
  </div>

  <div>
    <label>Experience</label>
    <input type="text" id="experienceFilter" placeholder="e.g. 3 years">
  </div>

  <div>
    <label>Qualification</label>
    <input type="text" id="qualificationFilter" placeholder="B.Tech, MBA">
  </div>
</div>

<!-- RESULTS -->
<div id="results"></div>

<script>
let resumes = [];

fetch('data/resumes.json')
  .then(res => res.json())
  .then(data => {
    resumes = data;
    populateRoles(data);
    render(data);
  });

function populateRoles(data) {
  const roles = [...new Set(data.map(r => r.role))];
  const select = document.getElementById('roleFilter');

  roles.forEach(role => {
    const option = document.createElement('option');
    option.value = role;
    option.textContent = role;
    select.appendChild(option);
  });
}

function render(data) {
  const container = document.getElementById('results');
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = `<div class="no-results">No resumes found</div>`;
    return;
  }

  data.forEach(r => {
    const div = document.createElement('div');
    div.className = "card";

    div.innerHTML = `
      <div class="card-header">
        <div class="name">${r.name}</div>
        <div class="role-badge">${r.role}</div>
      </div>

      <div class="meta">üìß ${r.email}</div>
      <div class="meta">üéì ${r.qualification}</div>
      <div class="meta">‚è≥ Experience: ${r.experience}</div>

      <div class="skills">
        ${Array.isArray(r.skills) ? r.skills.map(s => `<span class="skill">${s}</span>`).join("") : ""}
      </div>

      <a class="view-link" href="${r.file}" target="_blank">üìé View Resume</a>
    `;

    container.appendChild(div);
  });
}

/* -------- AND FILTER LOGIC -------- */
function applyFilters() {
  const role = document.getElementById('roleFilter').value.toLowerCase().trim();
  const skill = document.getElementById('skillFilter').value.toLowerCase().trim();
  const experience = document.getElementById('experienceFilter').value.toLowerCase().trim();
  const qualification = document.getElementById('qualificationFilter').value.toLowerCase().trim();

  const filtered = resumes.filter(r => {
    const rRole = (r.role || "").toLowerCase();
    const rSkills = Array.isArray(r.skills) ? r.skills.join(" ").toLowerCase() : "";
    const rExp = (r.experience || "").toLowerCase();
    const rQual = (r.qualification || "").toLowerCase();

    if (role && !rRole.includes(role)) return false;
    if (skill && !rSkills.includes(skill)) return false;
    if (experience && !rExp.includes(experience)) return false;
    if (qualification && !rQual.includes(qualification)) return false;

    return true;
  });

  render(filtered);
}

/* -------- EVENTS -------- */
document.getElementById('roleFilter').addEventListener('change', applyFilters);
document.getElementById('skillFilter').addEventListener('input', applyFilters);
document.getElementById('experienceFilter').addEventListener('input', applyFilters);
document.getElementById('qualificationFilter').addEventListener('input', applyFilters);
</script>

</body>
</html>
