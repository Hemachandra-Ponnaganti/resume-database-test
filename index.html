<!DOCTYPE html>
<html>
<head>
  <title>Resume Database</title>
</head>
<body>
<h2>Resumes</h2>
<ul id="list"></ul>

<script>
fetch('data/resumes.json')
  .then(r => r.json())
  .then(data => {
    const ul = document.getElementById('list');
    data.forEach(r => {
      const li = document.createElement('li');
      li.innerHTML = `<b>${r.name}</b> â€“ ${r.email}
        [<a href="${r.file}" target="_blank">View</a>]`;
      ul.appendChild(li);
    });
  });
</script>
</body>
</html>
